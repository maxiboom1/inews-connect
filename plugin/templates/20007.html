        function __NA_GetValues()
        {
            var locationRadioButton = document.querySelector('input[name="location"]:checked');
            var stripeLocation = "1";
            if (locationRadioButton !== null) {
                stripeLocation = locationRadioButton.value;
            }

            var imgPath = document.getElementById('imgPath').innerHTML;

            const values = [
                document.querySelector('input[name="orientation"]:checked').value,
                stripeLocation,
                document.getElementById('stripeTextLocation').value,
                document.getElementById('stripeTextDescription').value,
                document.getElementById('stripeTextName').value,
                document.getElementById('stripeTextDegree').value,
                imgPath];

            return encodeURIComponent(JSON.stringify(values)).replace(/'/g, "\\'");
        };

        function __NA_SetValues(json)
        {
            let orientationRadioButton;
            let locationRadioButton;

            if (json === "")
            {
                orientationRadioButton = document.querySelector('input[value="right"]');
                locationRadioButton = document.querySelector('input[value="1"]');

                document.getElementById('stripeTextLocation').value = "";
                document.getElementById('stripeTextDescription').value = "";
                document.getElementById('stripeTextName').value = "";
                document.getElementById('stripeTextDegree').value = "";
                document.getElementById('imgPvw').src = browseImageSrc;
            }
            else
            {
                var values = JSON.parse(decodeURIComponent(json));

                switch (values[0]) {
                    case 'right':
                        orientationRadioButton = document.querySelector('input[value="right"]');
                        break;
                    case 'left':
                        orientationRadioButton = document.querySelector('input[value="left"]');
                        break;
                    default:
                        return;
                }

                switch (values[1]) {
                    case '1':
                        locationRadioButton = document.querySelector('input[value="1"]');
                        break;
                    case '2':
                        locationRadioButton = document.querySelector('input[value="2"]');
                        break;
                    case '3':
                        locationRadioButton = document.querySelector('input[value="3"]');
                        break;
                    default:
                        return;
                }

                document.getElementById('stripeTextLocation').value = values[2];
                document.getElementById('stripeTextDescription').value = values[3];
                document.getElementById('stripeTextName').value = values[4];
                document.getElementById('stripeTextDegree').value = values[5];
                document.getElementById('imgPvw').src = values[6];
            }

            if (locationRadioButton) {
                locationRadioButton.checked = true;
            }

            if (orientationRadioButton) {
                orientationRadioButton.checked = true;
            }

            updateSelection();
        };

        function __NA_GetScripts()
        {
            var stripeOrientation = document.querySelector('input[name="orientation"]:checked').value;
            var gvName = "TAG_" + stripeOrientation.substring(0, 1).toUpperCase();
            var locationRadioButton = document.querySelector('input[name="location"]:checked');
            var stripeLocation = "1";
            if (locationRadioButton !== null) {
                stripeLocation = locationRadioButton.value;
            }

            var animOrientation = '';
            if (stripeOrientation == 'left')
                animOrientation = '_' + stripeOrientation;

            var locationText = document.getElementById('stripeTextLocation').value;
            var nameText = document.getElementById('stripeTextName').value;
            var titleText = document.getElementById('stripeTextDegree').value;
            var text = document.getElementById('stripeTextDescription').value;
            var imgPath = document.getElementById('imgPath').innerHTML;

            const scripts = {
                scriptIn : [
                    "Flag(" + gvName + ")",
                    "If(" + gvName + ";=;1)",
                        "AnimPlay(tag" + animOrientation + "_change)",
                        "Wait(200)",
                        "ExportSet(tag" + animOrientation + "_place;" + locationText + ")",
                        "ExportSet(tag" + animOrientation + "_name;" + nameText + ")",
                        "ExportSet(tag" + animOrientation + "_text;" + text + ")",
                        "ExportSet(tag" + animOrientation + "_title;" + titleText + ")",
                        "ExportSet(tag" + animOrientation + "_mode;" + stripeLocation + ")",
                        "ExportSet(tag" + animOrientation + "_image;" + imgPath + ")",
                        "End()",
                    "EndIf()",
                    "ExportSet(tag" + animOrientation + "_place;" + locationText + ")",
                    "ExportSet(tag" + animOrientation + "_name;" + nameText + ")",
                    "ExportSet(tag" + animOrientation + "_text;" + text + ")",
                    "ExportSet(tag" + animOrientation + "_title;" + titleText + ")",
                    "ExportSet(tag" + animOrientation + "_mode;" + stripeLocation + ")",
                    "ExportSet(tag" + animOrientation + "_image;" + imgPath + ")",
                    "Wait(50)",
                    "AnimPlay(tag" + animOrientation + "_in)",
                    "SetGlobalVar(" + gvName + ";1)"],
                scriptChange : [],
                scriptOut : [
                    "UnFlag(" + gvName + ")",
                    "If(TAG_R;=;1)",
                        "AnimPlay(tag_out)",
                        "SetGlobalVar(TAG_R;0)",
                    "EndIf()",
                    "If(TAG_L;=;1)",
                        "AnimPlay(tag_left_out)",
                        "SetGlobalVar(TAG_L;0)",
                    "EndIf()"],
                scriptPvw : [
                    "ExportSet(tag" + animOrientation + "_place;" + locationText + ")",
                    "ExportSet(tag" + animOrientation + "_name;" + nameText + ")",
                    "ExportSet(tag" + animOrientation + "_text;" + text + ")",
                    "ExportSet(tag" + animOrientation + "_title;" + titleText + ")",
                    "ExportSet(tag" + animOrientation + "_mode;" + stripeLocation + ")",
                    "ExportSet(tag" + animOrientation + "_image;" + imgPath + ")",
                    "AnimGoToField(tag" + animOrientation + "_in;100)" ]};

            return encodeURIComponent(JSON.stringify(scripts)).replace(/'/g, "\\'");
        };

        var orientation = "right";
        function updateSelection()
        {
            var stripeOrientation = document.querySelector('input[name="orientation"]:checked').value;

            var locationRadioButton = document.querySelector('input[name="location"]:checked');
            var stripeLocation = "1";
            if (locationRadioButton !== null) {
                stripeLocation = locationRadioButton.value;
            }
        };

        function checkInputLength(element) {
            if(element.value.length >= 45) {
                element.classList.add('long-text');
            } else {
                element.classList.remove('long-text');
            }
        }

        function updateName()
        {
            var stripeText1 = document.getElementById('stripeTextName').value;
            CefSharp.PostMessage('updateName(' + stripeText1 + ')');
        };

        function init() {
            const radioButtons = document.querySelectorAll('input[type="radio"]');
            document.getElementById('imgPvw').src = browseImageSrc;

            radioButtons.forEach(radio => {
                radio.addEventListener('click', function(e) {
                    updateSelection();
                });
            });
        }
    </script>

        /* Reset some default styles for consistency */
        body, h1, h2, p, button {
            margin: 0;
            padding: 0;
            font-family: 'Yonit Regular';
	     background-color: #2a2e30;
        }

        /* Style the toolbox container */
        .toolbox {
            background-color: #2a2e30;
            color: white;
            /*box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);*/
            /*max-width: 500px;*/
            margin: auto;
        }

        /* Style the toolbox header */
        .toolbox-header h2 {
            background-color: #4c5054;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 10px;
        }

        /* Style the close button */
        .close-button {
            background-color: transparent;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            padding: 0;
            margin: 0;
        }

        .close-button:focus {
            outline: none;
        }

        /* Style the toolbox title */
        .toolbox-title {
            font-size: 14px;
            margin: 0;
            direction: rtl;
        }

        /* Style the toolbox content */
        .toolbox-content {
            padding: 10px;
            font-size: 12px;
        }

        /* Hide the default radio buttons */
        input[type="radio"] {
            display: none;
        }

        .radio-main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;  /* If you want them to wrap to the next line on smaller screens */
            margin-top: 10px; /* optional: adds some spacing above the radio buttons */
        }

        /* Style the custom radio button containers */
        .radio-container {
            display: inline-block;
            position: relative;
            cursor: pointer;
        }

        /* Define the custom radio button images with text */
        .radio-container .radio-label img {
            width: 51px;
            height: auto;
            padding: 2px;
            margin: 20px;
            cursor: pointer;
            justify-content: center;
            align-items: center;
        }

        .input-container {
            display: inline-flex;
            padding: 10px;
            direction: rtl;
            gap: 20px;
        }

        .input-group {
            direction: rtl;
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            margin-right: 10px;
        }

        .input-group input {
            margin-bottom: 10px; /* Space between each input */
        }

        /* Styling for the second line with three inputs */
        .input-group-multi {
            display: flex;
            /* justify-content: space-between; */
        }

        .input-group-multi .input-container {
            flex-basis: 100%; /* Adjust the width as needed */
        }

        .input-label, .custom-input {
            color: white;
            /* padding-left: 20px; */
            padding: 5px;
        }

        .input-item {
            display: flex;
            flex-direction: column;
            padding-left: 20px;
        }

        .input-item .input-label {
            margin-right: 10px;
        }

        .custom-input {
            background-color: #1e2226;
            border: 2px solid #121517;
            border-radius: 5px;
            margin-left: 10px;
            margin-right: 10px;
            padding: 5px 10px;
            color: white;
            direction: rtl;
        }

        .input-item.name {
            width: 33%;
        }

        .custom-input.long-text {
            color: red;
        }

        #imgPvw {
            cursor: pointer;
            margin-right: 10px;
        }

        .image-path {
            margin-right: 10px;
            margin-top: 5px;
        }

        #stripeTextLocation {
            width: 95%;
        }
