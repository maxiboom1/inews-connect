<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        function __NA_GetValues()
        {
            const values = [
                document.getElementById('stripeText1').value,
                document.getElementById('stripeText2').value,
            ];
                
            return encodeURIComponent(JSON.stringify(values)).replace(/'/g, "\\'");
        };

        function __NA_SetValues(json)
        {
            if (json === "")
            {
                document.getElementById('stripeText1').value = "";
                document.getElementById('stripeText2').value = "";
            }
            else
            {
                var values = JSON.parse(decodeURIComponent(json));
                document.getElementById('stripeText1').value = values[0];
                document.getElementById('stripeText2').value = values[1];
            }

            updateAllInputText();
        };

        function __NA_GetScripts()
        {
            var stripe1 = document.getElementById('stripeText1').value;
            var stripe2 = document.getElementById('stripeText2').value;

            const scripts = {
                scriptIn : [
                    "Flag(PROMO)",
                    "ExportSet(strip_text1;" + stripe1 + ")",
                    "ExportSet(strip_text2;" + stripe2 + ")",
                    "Wait(100)",
                    "AnimPlay(strip_new_in)"],
                scriptChange : [
                    "Flag(PROMO)",
                    "AnimPlay(strip_change)",
                    "Wait(400)",
                    "ExportSet(strip_text1;" + stripe1 + ")",
                    "ExportSet(strip_text2;" + stripe2 + ")"],
                scriptOut : [
                    "UnFlag(PROMO)",
                    "AnimPlay(strip_new_out)"],
                scriptPvw : [
                    "ExportSet(strip_text1;" + stripe1 + ")",
                    "ExportSet(strip_text2;" + stripe2 + ")",
                    "Wait(100)",
                    "AnimPlay(strip_in)"]};

            return encodeURIComponent(JSON.stringify(scripts)).replace(/'/g, "\\'");
        };

        function updateName()
        { 
            var stripeText1 = document.getElementById('stripeText1').value;
            CefSharp.PostMessage('updateName(' + stripeText1 + ')');
        };

        function updateAllInputText() {
            const textInputs = document.querySelectorAll('input[type="text"]');
            textInputs.forEach(textInput => {
                updateInputText(textInput);
            });
        }

        function updateInputText(textInput) {
            var maxLength = textInput.getAttribute('data-maxlength');

            if (maxLength === null) {
                textInput.classList.remove('long-text');
                return;
            }

            if (textInput.value.length >= maxLength) {
                textInput.classList.add('long-text');
            } else {
                textInput.classList.remove('long-text');
            }
        }

        function init() {
            const textInputs = document.querySelectorAll('input[type="text"]');
            textInputs.forEach(textInput => {
                textInput.addEventListener('input', function() {
                    updateInputText(textInput);
                });
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            init();
        });
    </script>

        /* Reset some default styles for consistency */
        body, h1, h2, p, button {
            margin: 0;
            padding: 0;
            font-family: 'Yonit Regular';
	        background-color: #2a2e30;
            overflow: hidden;
        }

        /* Style the toolbox container */
        .toolbox {
            background-color: #2a2e30;
            color: white;
            /*box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);*/
            /*max-width: 500px;*/
            margin: auto;
        }

        /* Style the toolbox header */
        .toolbox-header h2 {
            background-color: #4c5054;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 10px;
        }

        /* Style the close button */
        .close-button {
            background-color: transparent;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            padding: 0;
            margin: 0;
        }

        .close-button:focus {
            outline: none;
        }

        /* Style the toolbox title */
        .toolbox-title {
            font-size: 14px;
            margin: 0;
            direction: rtl;
        }

        /* Style the toolbox content */
        .toolbox-content {
            padding: 10px;
            font-size: 12px;
        }

        /* Hide the default radio buttons */
        input[type="radio"] {
            display: none;
        }

        .radio-main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;  /* If you want them to wrap to the next line on smaller screens */
            margin-top: 10px; /* optional: adds some spacing above the radio buttons */
        }

        /* Style the custom radio button containers */
        .radio-container {
            display: inline-block;
            position: relative;
            cursor: pointer;
        }

        /* Define the custom radio button images with text */
        .radio-container .radio-label img {
            width: 51px; 
            height: auto;
            padding: 2px;
            margin: 20px;
            cursor: pointer;
            justify-content: center;
            align-items: center;
        }

        /* Style the custom radio buttons when selected */
        #radio-small:checked + .radio-label img {
            border: 2px solid lightblue;
            border-radius: 5px;
        }

        #radio-medium:checked + .radio-label img {
            border: 2px solid lightblue;
            border-radius: 5px;
        }

        #radio-large:checked + .radio-label img {
            border: 2px solid lightblue;
            border-radius: 5px;
        }

        .input-container {
            display: flex;
            align-items: center;
            padding: 10px;
        }

        .select-container {
            display: flex;
            padding: 10px;
            width: 100%;
            direction: rtl;
        }

        .select-container label, .input-container label {
            display: flex;
            padding: 10px;
            direction: rtl;
            margin-right: 30px;
        }

        .input-label, .custom-input {
            color: white;
            padding-left: 20px;
        }

        .custom-input {
            background-color: #1e2226;
            border: 2px solid #121517;
            border-radius: 5px;
            margin-left: 10px;
            margin-right: 10px;
            padding: 5px 10px;
            width: 100%;
            color: white;
            direction: rtl;
        }

        .custom-input.long-text {
            color: red;
        }

        select {
            background-color: #1e2226;
            border: 2px solid #121517;
            border-radius: 5px;
            margin-left: 10px;
            margin-right: 20px;
            padding: 5px 10px;
            width: 30%;
            color: white;
            direction: rtl;
            text-align: right;
        }

        .onair-button.selected {
            background: linear-gradient(to bottom, #ecc3bd, #8f181b);
            border: 2px solid #8f181b;
            border-radius: 5px;
            margin-left: 10px;
            margin-right: 10px;
            padding: 5px 10px;
            width: 50px;
            color: white;
            direction: rtl;
            cursor: pointer;
        }

        .onair-button {
            background: linear-gradient(to bottom, #baebba, #19bc20);
            border: 2px solid #19bc20;
            border-radius: 5px;
            margin-left: 10px;
            margin-right: 10px;
            padding: 5px 10px;
            width: 50px;
            color: white;
            direction: rtl;
            cursor: pointer;
        }
