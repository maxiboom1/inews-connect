<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>

        function __NA_GetValues()
        {
            const values = [
            document.querySelector('input[name="radio-size"]:checked').value,
                document.getElementById('stripeText1').value];
                
            return encodeURIComponent(JSON.stringify(values)).replace(/'/g, "\\'");
        };

        function __NA_SetValues(json)
        {
            let radioButton;

            if (json === "")
            {
                radioButton = document.querySelector('input[value="2"]');
                document.getElementById('stripeText1').value = "";
            }
            else
            {
                var values = JSON.parse(decodeURIComponent(json));
                
                switch (values[0]) {
                    case '1':
                        radioButton = document.querySelector('input[value="1"]');
                        break;
                    case '2':
                        radioButton = document.querySelector('input[value="2"]');
                        break;
                    case '3':
                        radioButton = document.querySelector('input[value="3"]');
                        break;
                    default:
                        return;
                }

                document.getElementById('stripeText1').value = values[1];
            }

            if (radioButton) {
                radioButton.checked = true;
            }
        };

        function __NA_GetScripts()
        {
            var stripeMode = document.querySelector('input[name="radio-size"]:checked').value;
            var stripeText1 = document.getElementById('stripeText1').value;

            const scripts = {
                scriptIn : [
                    "SetGlobalVar(SUBTITLE;0)",
                    "ExportSet(stripe_mode;" + stripeMode + ")",
                    "ExportSet(stripe_text;" + stripeText1 + ")",
                    "Wait(50)",
                    "AnimPlay(stripe_in)" ],
                scriptChange : [
                    "SetGlobalVar(SUBTITLE;0)",
                    "AnimPlay(stripe_change)",
                    "ItemOut(SUBTITLE)",
                    "Wait(300)",
                    "ExportSet(stripe_mode;" + stripeMode + ")",
                    "ExportSet(stripe_text;" + stripeText1 + ")"],
                scriptOut : [
                    "AnimPlay(stripe_out)",
                    "ItemOut(SUBTITLE)"],
                scriptPvw : [
                    "ExportSet(stripe_mode;" + stripeMode + ")",
                    "ExportSet(stripe_text;" + stripeText1 + ")",
                    "AnimGoToField(stripe_in;100)" ]};
            
            return encodeURIComponent(JSON.stringify(scripts)).replace(/'/g, "\\'");
        };

        function updateName()
        { 
            var stripeText1 = document.getElementById('stripeText1').value;
            CefSharp.PostMessage('updateName(' + stripeText1 + ')');
        };

        function updateSize()
        { 
            var stripeMode = document.querySelector('input[name="radio-size"]:checked').value;
            var stripeText1 = document.getElementById('stripeText1').value;

            const scripts = [
                    "AnimPlay(stripe_change)",
                    "Wait(200)",
                    "ExportSet(stripe_mode;" + stripeMode + ")",
                    "ExportSet(stripe_text;" + stripeText1 + ")"];

            return encodeURIComponent(JSON.stringify(scripts)).replace(/'/g, "\\'");
        };

        function checkInputLength(element) {
            if(element.value.length >= 45) {
                element.classList.add('long-text');
            } else {
                element.classList.remove('long-text');
            }
        }

        function init() {
            const radioButtons = document.querySelectorAll('input[type="radio"]');

            radioButtons.forEach(radio => {
                radio.addEventListener('change', function() {
                    updateSize();
                });
            });
        }
    </script>

        /* Reset some default styles for consistency */
        body, h1, h2, p, button {
            margin: 0;
            padding: 0;
            font-family: 'Yonit Regular';
	     background-color: #2a2e30;
        }

        /* Style the toolbox container */
        .toolbox {
            background-color: #2a2e30;
            color: white;
            /*box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);*/
            /*max-width: 500px;*/
            margin: auto;
        }

        /* Style the toolbox header */
        .toolbox-header h2 {
            background-color: #4c5054;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 10px;
        }

        /* Style the close button */
        .close-button {
            background-color: transparent;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            padding: 0;
            margin: 0;
        }

        .close-button:focus {
            outline: none;
        }

        /* Style the toolbox title */
        .toolbox-title {
            font-size: 14px;
            margin: 0;
            direction: rtl;
        }

        /* Style the toolbox content */
        .toolbox-content {
            padding: 10px;
            font-size: 12px;
        }

        /* Hide the default radio buttons */
        input[type="radio"] {
            display: none;
        }

        .radio-main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;  /* If you want them to wrap to the next line on smaller screens */
            margin-top: 10px; /* optional: adds some spacing above the radio buttons */
        }

        /* Style the custom radio button containers */
        .radio-container {
            display: inline-block;
            position: relative;
            cursor: pointer;
        }

        /* Define the custom radio button images with text */
        .radio-container .radio-label img {
            width: 51px; 
            height: 51px;
            padding: 2px;
            margin: 20px;
            cursor: pointer;
            justify-content: center;
            align-items: center;
            border: 0;
            outline: none;
            text-decoration:none;

            /* border: 2px solid red;
            border-radius: 5px; */
        }
