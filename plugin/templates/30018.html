<html><head>
<script>
	function __NA_GetValues()
	{
		const values = [
			document.getElementById('scrollText1').value,
			document.getElementById('scrollText2').value,
			document.getElementById('scrollText3').value,
			document.getElementById('scrollText4').value,
			document.getElementById('scrollText5').value,
			document.getElementById('scrollText6').value ];

		return encodeURIComponent(JSON.stringify(values)).replace(/'/g, "\\'");
	};
	function __NA_SetValues(json)
	{
		if(json === "")
		{
			document.getElementById('scrollText1').value = "";
			document.getElementById('scrollText2').value = "";
			document.getElementById('scrollText3').value = "";
			document.getElementById('scrollText4').value = "";
			document.getElementById('scrollText5').value = "";
			document.getElementById('scrollText6').value = "";
		}
		else
		{
			var values = JSON.parse(decodeURIComponent(json));

			document.getElementById('scrollText1').value = values[0];
			document.getElementById('scrollText2').value = values[1];
			document.getElementById('scrollText3').value = values[2];
			document.getElementById('scrollText4').value = values[3];
			document.getElementById('scrollText5').value = values[4];
			document.getElementById('scrollText6').value = values[5];
		}
	};
	function __NA_GetScripts()
	{
		const texts = [
			[ document.getElementById('scrollText1').value ],
			[ document.getElementById('scrollText2').value ],
			[ document.getElementById('scrollText3').value ],
			[ document.getElementById('scrollText4').value ],
			[ document.getElementById('scrollText5').value ],
			[ document.getElementById('scrollText6').value ] ];

		const scripts = {
			scriptIn : [
				"Flag(SCROLL)",
				"AnimPlay(SCROLL_IN)",
			        "ScrollStart(my_scroll;0.066;3;0;" + JSON.stringify(texts) + ")" ],
			scriptChange : [
				"ScrollExportSet(my_scroll;SCROLL_TEXT;0)" ],
			scriptOut : [
				"UnFlag(SCROLL)",
				"AnimPlay(SCROLL_OUT)",
		                "Wait(400)",
			        "ScrollStop(my_scroll)" ],
			scriptPvw : [
				"AnimGoToField(SCROLL_IN;100)" ] };

		return encodeURIComponent(JSON.stringify(scripts)).replace(/'/g, "\\'");
	};
	function ButtonUpdate()
	{
		const texts = [
			[ document.getElementById('scrollText1').value ],
			[ document.getElementById('scrollText2').value ],
			[ document.getElementById('scrollText3').value ],
			[ document.getElementById('scrollText4').value ],
			[ document.getElementById('scrollText5').value ],
			[ document.getElementById('scrollText6').value ] ];

		const script = [
			"ScrollUpdate(my_scroll;0;" + JSON.stringify(texts) + ")" ];

		return encodeURIComponent(JSON.stringify(script)).replace(/'/g, "\\'");
	};
</script>
